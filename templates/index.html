<!DOCTYPE <!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EditLab</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
    /*
    Colors:
    Primary: #17BEBB
    Shadows: #14453D / background
    Highlights: #CD5334
    2nd Highlights: #EDB88B
    */
    canvas {
      margin-top: 20px;
      margin: 10px;
      background-color: rgba(45, 45, 45, 0);
      border: 5px solid #CD5334;
      border-radius: 1rem;
    }
    /* Download, Reset, and Brush Buttons */
    .download, .reset, .brushButton {
      border-radius: 5px;
      margin: 10px;
      border: 0;
      line-height: 2.5;
      padding: 0 20px;
      font-size: 1rem;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 1px black;
      background-color: #17BEBB;
    }
    .download:hover, .reset:hover, .brushButton:hover {
      background-color: #14453D;
    }
    .download:active, .reset:active, .brushButton:active { 
      background-color: #7D84B2;
    }
    /* Eraser & Clear Buttons */
    .eraserButton, .clearButton {
      border-radius: 5px;
      margin: 10px;
      border: 0;
      line-height: 2.5;
      padding: 0 20px;
      font-size: 1rem;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 1px black;
      background-color: #FF0000;
    }
    .eraserButton:hover, .clearButton:hover {
      background-color: #14453D;
    }
    .eraserButton:active, .clearButton:active { 
      background-color: #7D84B2;
    }
    
    /* Vertically Align Tools */
    .verticalTools {
      margin: 10px;
    }
    .brushColor {
      margin-top: 1%;
    }
    
    </style>
    {{ bootstrap.load_css() }}
  </head>
  <body>
    <div class="sidebar">
      <h2>EditLab</h2>

      <!-- Upload Image Tab -->
      <label>
        Upload Image
        <input type="file" id="imageInput" accept=".png, .jpeg, .jpg" />
      </label>
      
      <hr />

      <!-- Filter Dropdown (add later)- Get items from Jayson's filter.py -->

      <!-- Add image preview (don't use api token) -->

      <!-- Brush Tools -->
      <div class="brushTools">
        
        <div class="verticalTools">
          <!-- Brush Size Input -->
          <label>
            Brush Size
            <input type="range" id="brushSize" min="1" max="21" step="5" value="5" />
          </label>
          <br />
          <!-- Brush Color Input -->
          <label>
            Brush Color
            <input type="color" id="brushColor" value="#000000" /> 
          </label>
        </div>

        <button class="brushButton">Brush</button>
      </div>

      <button class="eraserButton">Eraser</button>
      <button class="clearButton">Clear Brush</button>

      <!-- Drawing Canvas -->
      <div class="canvas-wrapper">
        <canvas id="canvasImage" width="800" height="600">
          Your browser doesn't support the canvas tag.         
        </canvas>
      </div>

      <div class="downloadAndReset">
        <!-- Display Download Option -->
        <button class="download">Download</button>

        <!-- Display Reset Image Button -->
        <button class="reset">Reset Image</button>
      </div>
    </div>
    
    <script type="text/javascript">
    // elements
    let uploadedImage = document.getElementById("imageInput");
    let brushSize = document.getElementById("brushSize");
    let brushColor = document.getElementById("brushColor");

    // drawing code on canvas
    // credit for this code: https://stackoverflow.com/questions/2368784/draw-on-html5-canvas-using-a-mouse
    function drawing() {
      var canvas = document.getElementById("canvasImage");
      document.body.appendChild(canvas);
      
      document.body.style.margin = 0;
      canvas.style.position = 'fixed';
      
      // get 2d content from canvas
      var ctx = canvas.getContext("2d");
      resize();
      
      // last known position (try removing this for an experiment)
      var pos = { x: 0, y: 0 };
      
      // main access stuff
      window.addEventListener('resize', resize);
      document.addEventListener('mousemove', draw);
      document.addEventListener('mousedown', setPosition);
      document.addEventListener('mouseenter', setPosition);
      
    }
    
    // new pos from mouse event
    function setPosition(e) {
      pos.x = e.clientX;
      pos.y = e.clientY;
    }
    
    // resize canvas
    function resize() {
      ctx.canvas.width = window.innerWidth;
      ctx.canvas.height = window.innerHeight;
    }

    // drawing
    function draw(e) {
      // mouse left button must be pressed
      if (e.buttons !== 1) return;
    
      ctx.beginPath(); // begin drawing

      // todo: brushSize.value is my code -> may cause error 
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      // todo: brushColor.value is my code -> may cause error
      ctx.strokeStyle = brushColor.value;
      
      ctx.moveTo(pos.x, pos.y);
      setPosition(e);
      ctx.lineTo(pos.x, pos.y);

      ctx.stroke();
    }

    </script>
    
    {{ bootstrap.load_js() }}
  </body>
</html>
